<html>
    <head>
        <title>Tableau</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       
        <table  style="text-align: center;" border="1" width="500px">
            
            <tr>
                <th colspan="2"> A </th>
            </tr>
            
            <tr>
                <td>B</td>
                <td rowspan="2">D</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>
        </table>
    </body>
</html>
